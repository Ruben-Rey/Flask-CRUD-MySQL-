{% extends "layout.html" %}

{% block body %}

<div class="col-md-4 offset-md-4">
    <div class="card card-body">
        
        <form action="/update/{{ contacto.0 }}", method="POST">
            <div class="form-group">
                <label for="exampleFormControlInput1" class="form-label">Nombres</label>
                <input type="text" name="nombres" class="form-control" value="{{ contacto.1 }}"> 
            </div>

            <div class="form-group">
                <label for="exampleFormControlInput1" class="form-label">Telefono</label>
                <input type="text" name="telefono" class="form-control" value="{{ contacto.2 }}">   
            </div>

            <div class="form-group">
                <label for="exampleFormControlInput1" class="form-label">Email</label>
                <input type="text" name="email" class="form-control" value="{{ contacto.3 }}">                     
            </div>

            <div class="form-group">

                <button type="submit" class="btn btn-success btn-block">Save</button>                     
            </div>
        </form>
    </div>
</div>





{% endblock %}
