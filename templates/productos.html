{% extends "layout.html" %}

{% block body %}

<table class="table table-striped-columns">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Producto</th>
        <th scope="col">Descripcion</th>
        <th scope="col">Marca</th>
        <th scope="col">Precio</th>
        <th scope="col">Stock</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
        {% for p in productos %}
            <tr>
              <th scope="row">{{ p.0 }}</th>
              <td>{{ p.1 }}</td>
              <td>{{ p.2 }}</td>
              <td>{{ p.3 }}</td>
              <td>{{ p.4 }}</td>
              <td>{{ p.5 }}</td>
                    
              <td>
                <a href="/edit_product/{{ p.0 }}" class="btn btn-secondary" >Edit</a>
                <a href="/delete_product/{{ p.0 }}" class="btn btn-danger" >Delete</a>
              </td>
            </tr>

            
            {% endfor %}
            
        
    <a href="/form_add_product" class="btn btn-danger" >Agregar</a>
             
    </tbody>
</table>



{% endblock %}
